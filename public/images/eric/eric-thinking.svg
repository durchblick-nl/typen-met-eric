<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Eric the Dragon - Thinking -->
  <defs>
    <linearGradient id="bodyGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D9D56"/>
      <stop offset="100%" style="stop-color:#2D7D46"/>
    </linearGradient>
    <linearGradient id="bellyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C0"/>
      <stop offset="100%" style="stop-color:#A8D5A2"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="100" cy="130" rx="50" ry="45" fill="url(#bodyGradient2)"/>

  <!-- Belly -->
  <ellipse cx="100" cy="135" rx="35" ry="30" fill="url(#bellyGradient2)"/>

  <!-- Head (tilted slightly) -->
  <circle cx="105" cy="70" r="45" fill="url(#bodyGradient2)"/>

  <!-- Snout -->
  <ellipse cx="105" cy="90" rx="25" ry="18" fill="#3D9D56"/>

  <!-- Eyes (looking up) -->
  <ellipse cx="85" cy="58" rx="12" ry="14" fill="white"/>
  <ellipse cx="125" cy="58" rx="12" ry="14" fill="white"/>
  <circle cx="87" cy="55" r="6" fill="#2C3E50"/>
  <circle cx="127" cy="55" r="6" fill="#2C3E50"/>
  <circle cx="89" cy="53" r="2" fill="white"/>
  <circle cx="129" cy="53" r="2" fill="white"/>

  <!-- Thinking mouth (small) -->
  <ellipse cx="105" cy="100" rx="5" ry="3" fill="#2C3E50"/>

  <!-- Nostrils -->
  <circle cx="97" cy="85" r="3" fill="#1B5E3A"/>
  <circle cx="113" cy="85" r="3" fill="#1B5E3A"/>

  <!-- Horns -->
  <path d="M 70 35 Q 60 15, 75 25" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
  <path d="M 140 35 Q 150 15, 135 25" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>

  <!-- Ears/Spikes -->
  <path d="M 60 55 L 50 40 L 65 50" fill="#2D7D46"/>
  <path d="M 150 55 L 160 40 L 145 50" fill="#2D7D46"/>

  <!-- Wings (small) -->
  <path d="M 45 110 Q 20 90, 30 120 Q 25 130, 45 125" fill="#3D9D56" opacity="0.8"/>
  <path d="M 155 110 Q 180 90, 170 120 Q 175 130, 155 125" fill="#3D9D56" opacity="0.8"/>

  <!-- Arm (one raised to chin) -->
  <ellipse cx="55" cy="140" rx="12" ry="8" fill="#2D7D46"/>
  <ellipse cx="70" cy="100" rx="10" ry="8" fill="#2D7D46" transform="rotate(-30 70 100)"/>

  <!-- Feet -->
  <ellipse cx="75" cy="175" rx="15" ry="10" fill="#2D7D46"/>
  <ellipse cx="125" cy="175" rx="15" ry="10" fill="#2D7D46"/>

  <!-- Tail -->
  <path d="M 140 160 Q 170 170, 180 150 Q 185 140, 175 145" fill="#2D7D46"/>

  <!-- Thought bubble -->
  <circle cx="170" cy="25" r="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <circle cx="160" cy="40" r="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <circle cx="150" cy="50" r="3" fill="white" stroke="#ddd" stroke-width="1"/>
</svg>
