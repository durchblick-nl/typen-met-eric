<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Eric the Dragon - Happy -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D9D56"/>
      <stop offset="100%" style="stop-color:#2D7D46"/>
    </linearGradient>
    <linearGradient id="bellyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C0"/>
      <stop offset="100%" style="stop-color:#A8D5A2"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="100" cy="130" rx="50" ry="45" fill="url(#bodyGradient)"/>

  <!-- Belly -->
  <ellipse cx="100" cy="135" rx="35" ry="30" fill="url(#bellyGradient)"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="45" fill="url(#bodyGradient)"/>

  <!-- Snout -->
  <ellipse cx="100" cy="90" rx="25" ry="18" fill="#3D9D56"/>

  <!-- Eyes -->
  <ellipse cx="80" cy="60" rx="12" ry="14" fill="white"/>
  <ellipse cx="120" cy="60" rx="12" ry="14" fill="white"/>
  <circle cx="82" cy="62" r="6" fill="#2C3E50"/>
  <circle cx="122" cy="62" r="6" fill="#2C3E50"/>
  <circle cx="84" cy="60" r="2" fill="white"/>
  <circle cx="124" cy="60" r="2" fill="white"/>

  <!-- Happy mouth -->
  <path d="M 80 95 Q 100 115, 120 95" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nostrils -->
  <circle cx="92" cy="85" r="3" fill="#1B5E3A"/>
  <circle cx="108" cy="85" r="3" fill="#1B5E3A"/>

  <!-- Horns -->
  <path d="M 65 35 Q 55 15, 70 25" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
  <path d="M 135 35 Q 145 15, 130 25" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>

  <!-- Ears/Spikes -->
  <path d="M 55 55 L 45 40 L 60 50" fill="#2D7D46"/>
  <path d="M 145 55 L 155 40 L 140 50" fill="#2D7D46"/>

  <!-- Wings (small) -->
  <path d="M 45 110 Q 20 90, 30 120 Q 25 130, 45 125" fill="#3D9D56" opacity="0.8"/>
  <path d="M 155 110 Q 180 90, 170 120 Q 175 130, 155 125" fill="#3D9D56" opacity="0.8"/>

  <!-- Arms -->
  <ellipse cx="55" cy="140" rx="12" ry="8" fill="#2D7D46"/>
  <ellipse cx="145" cy="140" rx="12" ry="8" fill="#2D7D46"/>

  <!-- Feet -->
  <ellipse cx="75" cy="175" rx="15" ry="10" fill="#2D7D46"/>
  <ellipse cx="125" cy="175" rx="15" ry="10" fill="#2D7D46"/>

  <!-- Tail -->
  <path d="M 140 160 Q 170 170, 180 150 Q 185 140, 175 145" fill="#2D7D46"/>

  <!-- Sparkles -->
  <text x="30" y="30" font-size="16">✨</text>
  <text x="160" y="40" font-size="12">✨</text>
</svg>
