<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Eric the Dragon - Celebrating -->
  <defs>
    <linearGradient id="bodyGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D9D56"/>
      <stop offset="100%" style="stop-color:#2D7D46"/>
    </linearGradient>
    <linearGradient id="bellyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C0"/>
      <stop offset="100%" style="stop-color:#A8D5A2"/>
    </linearGradient>
  </defs>

  <!-- Confetti -->
  <rect x="20" y="20" width="8" height="8" fill="#FF6B6B" transform="rotate(45 24 24)"/>
  <rect x="50" y="10" width="6" height="6" fill="#4ECDC4" transform="rotate(30 53 13)"/>
  <rect x="150" y="15" width="8" height="8" fill="#FFE66D" transform="rotate(60 154 19)"/>
  <rect x="170" y="40" width="6" height="6" fill="#FF6B6B" transform="rotate(15 173 43)"/>
  <rect x="30" y="50" width="5" height="5" fill="#95E1D3" transform="rotate(75 32 52)"/>

  <!-- Body (slightly bouncing up) -->
  <ellipse cx="100" cy="125" rx="50" ry="45" fill="url(#bodyGradient3)"/>

  <!-- Belly -->
  <ellipse cx="100" cy="130" rx="35" ry="30" fill="url(#bellyGradient3)"/>

  <!-- Head -->
  <circle cx="100" cy="65" r="45" fill="url(#bodyGradient3)"/>

  <!-- Snout -->
  <ellipse cx="100" cy="85" rx="25" ry="18" fill="#3D9D56"/>

  <!-- Eyes (happy closed) -->
  <path d="M 70 55 Q 80 50, 90 55" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 110 55 Q 120 50, 130 55" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Big smile -->
  <path d="M 75 90 Q 100 115, 125 90" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="65" cy="70" rx="8" ry="5" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="135" cy="70" rx="8" ry="5" fill="#FFB6C1" opacity="0.6"/>

  <!-- Nostrils -->
  <circle cx="92" cy="80" r="3" fill="#1B5E3A"/>
  <circle cx="108" cy="80" r="3" fill="#1B5E3A"/>

  <!-- Horns -->
  <path d="M 65 30 Q 55 10, 70 20" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
  <path d="M 135 30 Q 145 10, 130 20" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>

  <!-- Ears/Spikes -->
  <path d="M 55 50 L 45 35 L 60 45" fill="#2D7D46"/>
  <path d="M 145 50 L 155 35 L 140 45" fill="#2D7D46"/>

  <!-- Wings (spread out) -->
  <path d="M 40 100 Q 10 70, 20 100 Q 5 115, 40 115" fill="#3D9D56" opacity="0.9"/>
  <path d="M 160 100 Q 190 70, 180 100 Q 195 115, 160 115" fill="#3D9D56" opacity="0.9"/>

  <!-- Arms (raised up) -->
  <ellipse cx="45" cy="100" rx="12" ry="10" fill="#2D7D46" transform="rotate(-45 45 100)"/>
  <ellipse cx="155" cy="100" rx="12" ry="10" fill="#2D7D46" transform="rotate(45 155 100)"/>

  <!-- Feet -->
  <ellipse cx="75" cy="170" rx="15" ry="10" fill="#2D7D46"/>
  <ellipse cx="125" cy="170" rx="15" ry="10" fill="#2D7D46"/>

  <!-- Tail (wagging) -->
  <path d="M 140 155 Q 175 160, 185 140 Q 190 130, 180 135" fill="#2D7D46"/>

  <!-- Stars -->
  <text x="15" y="90" font-size="20">⭐</text>
  <text x="175" y="85" font-size="16">⭐</text>
</svg>
