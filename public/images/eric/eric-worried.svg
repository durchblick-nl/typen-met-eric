<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Eric the Dragon - Worried -->
  <defs>
    <linearGradient id="bodyGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D9D56"/>
      <stop offset="100%" style="stop-color:#2D7D46"/>
    </linearGradient>
    <linearGradient id="bellyGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C0"/>
      <stop offset="100%" style="stop-color:#A8D5A2"/>
    </linearGradient>
  </defs>

  <!-- Body (slightly hunched) -->
  <ellipse cx="100" cy="135" rx="48" ry="42" fill="url(#bodyGradient5)"/>

  <!-- Belly -->
  <ellipse cx="100" cy="140" rx="33" ry="28" fill="url(#bellyGradient5)"/>

  <!-- Head -->
  <circle cx="100" cy="75" r="45" fill="url(#bodyGradient5)"/>

  <!-- Snout -->
  <ellipse cx="100" cy="95" rx="25" ry="18" fill="#3D9D56"/>

  <!-- Worried eyes (looking to side) -->
  <ellipse cx="80" cy="65" rx="12" ry="14" fill="white"/>
  <ellipse cx="120" cy="65" rx="12" ry="14" fill="white"/>
  <circle cx="78" cy="67" r="6" fill="#2C3E50"/>
  <circle cx="118" cy="67" r="6" fill="#2C3E50"/>
  <circle cx="76" cy="65" r="2" fill="white"/>
  <circle cx="116" cy="65" r="2" fill="white"/>

  <!-- Worried eyebrows -->
  <path d="M 68 55 L 90 60" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  <path d="M 132 55 L 110 60" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>

  <!-- Worried mouth -->
  <path d="M 85 105 Q 100 95, 115 105" stroke="#2C3E50" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nostrils -->
  <circle cx="92" cy="90" r="3" fill="#1B5E3A"/>
  <circle cx="108" cy="90" r="3" fill="#1B5E3A"/>

  <!-- Horns -->
  <path d="M 65 40 Q 55 20, 70 30" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>
  <path d="M 135 40 Q 145 20, 130 30" fill="#FFD700" stroke="#E6C200" stroke-width="1"/>

  <!-- Ears/Spikes (droopy) -->
  <path d="M 55 60 L 48 48 L 62 55" fill="#2D7D46"/>
  <path d="M 145 60 L 152 48 L 138 55" fill="#2D7D46"/>

  <!-- Wings (folded in) -->
  <path d="M 50 115 Q 35 105, 40 120 Q 38 125, 50 122" fill="#3D9D56" opacity="0.8"/>
  <path d="M 150 115 Q 165 105, 160 120 Q 162 125, 150 122" fill="#3D9D56" opacity="0.8"/>

  <!-- Arms (held together nervously) -->
  <ellipse cx="80" cy="135" rx="10" ry="8" fill="#2D7D46"/>
  <ellipse cx="120" cy="135" rx="10" ry="8" fill="#2D7D46"/>

  <!-- Feet -->
  <ellipse cx="75" cy="178" rx="15" ry="10" fill="#2D7D46"/>
  <ellipse cx="125" cy="178" rx="15" ry="10" fill="#2D7D46"/>

  <!-- Tail (curled in) -->
  <path d="M 140 165 Q 155 170, 160 160 Q 162 155, 155 158" fill="#2D7D46"/>

  <!-- Sweat drop -->
  <ellipse cx="145" cy="50" rx="4" ry="6" fill="#87CEEB"/>
</svg>
